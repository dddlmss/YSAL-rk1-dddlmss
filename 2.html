<!-- 야간/주간 모드 버튼 -->
<button id="modeToggleBtn" class="border p-2 mt-4">야간 모드로 전환</button>

<script>
  // getElementById() 사용
  const toggleBtn = document.getElementById("modeToggleBtn");

  // getElementByClassName() 사용
  const body = document.getElementsByClassName("main-body")[0];
  const title = document.getElementsByClassName("main-title")[0];
  const paragraph = document.getElementsByClassName("main-paragraph")[0];

  // onclick 사용
  toggleBtn.onclick = function () {
    alert("모드가 전환됩니다!"); // alert() 사용
  };

  // addEventListener 사용
  toggleBtn.addEventListener("click", function () {
    console.log("버튼이 클릭되었습니다."); // console.log 사용

    // 토글 로직
    if (body.classList.contains("night")) {
      body.classList.remove("night");
      toggleBtn.textContent = "야간 모드로 전환";
    } else {
      body.classList.add("night");
      toggleBtn.textContent = "주간 모드로 전환";
    }
  });
</script>
